<div class="resv-auth">
  <h3 class="resv-auth__title">Meine Reservierungen</h3>
  <p class="resv-auth__sub">Geben Sie Ihre E-Mail ein. Wir senden Ihnen einen Login-Link.</p>

  <form id="resvAuthForm">
    {% csrf_token %}
    <div class="form-grid">
      <label class="form-field form-grid__wide">
        <span>E-MAIL</span>
        <input name="email" type="email" required autocomplete="email">
      </label>
    </div>

    <div class="form-actions resv-auth__actions">
    <button class="kontakt-card__btn" type="submit">
        Link senden
    </button>
    </div>

  </form>

  <div id="resvAuthMsg" style="margin-top:10px;"></div>
</div>
